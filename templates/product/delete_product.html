{% extends 'base.html' %}
{% block title %} Delete product
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="text-center">
                <h3>Do you want to delete the product {{ product.name }} ?</h3>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">YES</button>
                    <a href="{% url 'list_of_products' %}" class="btn btn-secondary">NO</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
