{% extends 'base.html' %}
{% block title %}
    Detailed Product
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description}}</p>
                        <p class="card-text">{{ product.price}}</p>
                        <p class="card-text">{{ product.active}}</p>
                        <p class="card-text">{{ product.updated_at}}</p>
                        <a href="{% url 'list_of_products' %}" class="btn btn-primary">Go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
